<html>
  <head>
    <style>
      body {
        font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
        font-size: 12pt;
      }

      p {
        margin-bottom: 15px;
        margin-top: 20px;
      }

      hr {
        margin-top: 1cm;
        margin-bottom: 1cm;
      }

      .A4 {
        background: white;
        width: 21cm;
        height: 29.7cm;
        display: block;
        margin: 0 auto;
        padding: 10px 25px;
        margin-bottom: 0.5cm;
        box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
        overflow-y: scroll;
        box-sizing: border-box;
      }

      .page-break {
        display: block;
        page-break-before: always;
      }
      
      body {
        margin: 0;
        padding: 0;
      }

      .break {
        -webkit-print-color-adjust: exact;
      }

      .A4 {
        box-shadow: none;
        margin: 0;
        width: auto;
        height: auto;
      }

      .noprint {
        display: none;
      }

      .enable-print {
        display: block;
      }

      .content {
        padding: 5px;
        margin-top: 1cm;
      }

      .title {
        margin-top: 0.2cm;
        text-align: center;
        font-size: 16pt;
        margin-bottom: 0.5cm;
      }

      .title h1 {
        margin: 0;
      }

      .break {
        margin: 0 auto;
        height: 0.2cm;
        width: 100%;
        background: #4472c4;
        border: 1px solid #325490;
        margin-top: 0.1cm;
        margin-bottom: 1cm;
      }

      .header {
        display: flex;
        font-weight: bold;
        font-size: 16pt;
      }

      .header-title {
        display: inline-block;
        border: 2px solid #4472c4;
        padding: 0.1cm;
      }

      .header-caption {
        display: inline-block;
        text-align: right;
        flex-grow: 0.7;
        padding: 0.1cm;
      }

      .advisory {
        font-size: 14pt;
        color: #073b96;
        font-weight: bold;
      }

      .recommendation {
        font-style: italic;
      }

      .warning {
      }

      .highlight {
        font-weight: bold;
      }

      .row {
        margin-top: 20px;
        margin-bottom: 10px;
        display: flex;
      }

      .column {
        flex-grow: 0.5;
        width: 50%;
      }

      .footer {
        padding: 10px;
        border: 1px solid #aaa;
        margin: 0 auto;
        width: 80%;
        margin-top: 2cm;
        font-weight: bold;
        font-size: 14pt;
        text-align: center;
      }

      .tick::after {
        content: "";
      }

      .cross::after {
        content: "";
      }

      .section-content {
        padding-left: 20px;
      }

      .wide {
        width: 100%;
      }

      td {
        padding: 10px;
      }
      
      h3 {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body class="A4">
    <div class="content" style = "{Page1}">
      <div class="title">
        <h1> Quiz Performance Sheet </h1>
      </div>
      <div class="break"></div>
      <div class="section" style = "{Section1}">
        <div class="section-content">
          <p>
            <b> Score: {finalscore}/100 points </b>
          </p>
          <p>
            <b> Note: </b> Each correct answer is worth <b><span style="color:green">10 points</span></b>, and <b><span style="color:red">0 points</span></b> are awarded for wrong selections
          </p>
        </div>
        <hr />
      </div>
    </div>
    <div class="break" style = "{Footer}"></div>
    <div class="footer" style = "{Footer}">Thank you for your participation in this study.<br />Please raise any issues with your doctor or health care service.</div>
  </body>
</html>
